# This bundle is invalid because it contains both an
# "expose: true" field and a list of exposed endpoint
# parameters in its overlay section
series: jammy
applications:
  ubuntu-lite:
    charm: ubuntu
    num_units: 1
    to:
    - "0"
    expose: true
machines:
  "0": {}
--- # overlay.yaml
applications:
  ubuntu-lite:
    exposed-endpoints:
      "":
        expose-to-cidrs:
        - 10.0.0.0/24
        - 192.168.0.0/24
      ubuntu:
        expose-to-cidrs:
        - 10.42.0.0/16
        - 2002:0:0:1234::/64
